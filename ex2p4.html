<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTER</title>
    <style>
        .container{
    text-align: center;
    border: solid;
    padding: 3%;
    margin: auto;
    padding: 30px;
    width: 50%;
    border-radius: 10px;
    }
        .bg{
    background-image: url(https://live.staticflickr.com/7592/16888464777_0073470e81_b.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    }
    </style>
</head>
<body class="bg"><br><br><br>
    <img src="https://www.kongu.edu/images/header.png" width="1520px" height="130px"/>
    <br><br><br><br>
    <form class="container">  
  
        <label> First Name : </label>         
        <input type="text" name="firstname" size="20" required/> <br> <br>  
        <label> Middle Name : </label>     
        <input type="text" name="middlename" size="20"/> <br> <br>  
        <label> Last Name : </label>         
        <input type="text" name="lastname" size="20" required/> <br> <br>  
          
        <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="AI">AI</option>  
        <option value="MECH">MECH</option>  
        <option value="CIVIL">CIVIL</option>  
        <option value="CSE">CSE</option>  
        <option value="IT">IT</option>  
        <option value="ECE">ECE</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" name="male"/> Male <br>  
        <input type="radio" name="female"/> Female <br>  
        <input type="radio" name="other"/> Other  
        <br>  
        <br>  
          
        <label>   
        Register Number :  
        </label>  
        <input type="text number" name="registernumber" size="10" required/>   
         <br> <br>  
        Email :  
        <input type="email" id="email" name="email" required/> <br>    
        <br>
        Password :  
        <input type="Password" id="pass" name="pass" required> <br>   
        <br> <br>  
        <input type="button" value="Register"/>  
        </form>  

</body>
</html>
